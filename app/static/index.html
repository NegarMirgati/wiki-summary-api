<!-- app/static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Wiki Summary</title>
</head>
<body>
    <h1>Wiki Summary API</h1>
    <form method="post" action="/ui/summarize">
        <label for="query">Enter your query:</label><br>
        <input type="text" id="query" name="query" size="60" required><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <hr>
    <h2>Summary:</h2>
    <p><strong>Query:</strong> {{ query }}</p>
    <p>{{ summary }}</p>
    <p><a href="{{ url }}" target="_blank">Source</a></p>
    {% endif %}
</body>
</html>
